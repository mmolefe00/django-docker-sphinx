{% load static %}

<html lang="en">
<head>
    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- link google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <title>polls</title>

    <!-- style file with internal css and bootstrap -->
    <style>
        body {
            background-image: url('{% static 'polls/images/beach.jpg'%}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: bottom;

            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: thin;
            color: #EFECE6;
        }
    </style>
</head>

<body>

<!--------
  HEADING
---------->
    <div class="container" id="header">
        <h1><br><br>Polls</h1>
    </div> <!-- close heading -->


<br><br>    <!-- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- -->


<!-------------
  LIST DISPLAY
--------------->

<div class="container">
    {% if latest_question_list %}
    <ul>
        <!-- iterate through questions in question list -->
        {% for question in latest_question_list %}
        <li>

            <!-- display list of questions in order of latest published -->


            <label>{{ question.question_text}}</label>
            <a href = '/home/polls/{{ question.id }}' class="btn btn-dark" style="font-size: 10px;"> View </a>
            <br><br>

        </li>
        {% endfor %}
    </ul>

    <!-- else if there are no questions to iterate through, display that no polls are available -->
    {% else %}
    <p>No polls are available. </p>

    {% endif %}
</div> <!-- close container -->

<!-- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- -->

</body>
</html>
<!-- END -->
