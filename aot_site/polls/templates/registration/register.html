{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- link google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">


    <title>register</title>

    <!-- style file with internal css and bootstrap -->
    <style>
        body {
            background-image: url('{% static 'polls/images/AOT_BACKGROUND.jpeg'%}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: thin;
            color: #EFECE6;
        }
    </style>

</head>
<body>

<!--------
  HEADING
---------->

<div class="container">
    <h1><br><br>Register as User</h1>
</div>


<br>    <!-- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- ---- -->


<!------------------
  REGISTRATION FORM
-------------------->

<div class="container">
<form method="post" action="{% url 'polls:register' %}" >
    {% csrf_token %}  <!-- CSRF token prevents a malicious attacks -->

    {% for field in form %}
    <p>
        <!-- format field and tag -->
        {{ field.label_tag }}<br>
        {{ field }}

        <!-- display errors when necessary -->
        {% if field.errors %}
        <ul class="errorlist">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </p>
    {% endfor %}


    <br>

    <!-- submit button to register and redirect user to home page-->
    <button name="submit" class="btn btn-dark">Register</button>
    <input type="hidden" name="next"    value="{% url 'polls:home' %}"/>

</form>   <!-- close form -->
</div>

</body>
</html>


<!-- END -->
